<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<header>
    <h1 class="text-6xl text-center font-semibold mt-52">Welcome To <span class="text-purple-500 ">Bap Er Bank</span> !!
    </h1>
</header>
<section class="bg-green-300 w-3/4 mx-auto pt-4 pb-12 mt-4">
    <p class="text-4xl font-semibold my-4 p-3">Please Log In</p>
    <div class="mt-4">

        <input id="email" class="block w-3/4 p-3 mb-2 ml-4 rounded border-1 mb-4" type="email"
            placeholder="Enter Email">
        <input id="password" class="block w-3/4 p-3 mb-2 ml-4 rounded border-1" type="password"
            placeholder="Enter Password">
        <button id="logInBtn" class="bg-yellow-600 px-4 py-2 rounded ml-4 mt-2 text-white font-semibold">Log
            in</button>
    </div>
</section>


<body>
    <script src="js/withdraw.js"></script>
